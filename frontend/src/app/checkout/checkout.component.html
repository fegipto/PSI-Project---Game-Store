<h1>CheckOut</h1>
<div class="ckeckout-container">
  <div class="nif">
    <br>
    <h2>Billing Information</h2>
    <label for="nif">NIF: *</label><br>
    <input type="text" id="nif" name="nif" value=""><br><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value=""><br><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" value=""><br>
    <p id="small-letters">* - required field</p>
  </div>
  <div class="payment">
    <h2>Payment method:</h2>
    <label class="switch" for="cc"> Credit card
      <input type="checkbox" id="cc" name="paymentMethod" value="cc" (change)="onCheckboxChange('cc')"
        [checked]="selectedPaymentMethod === 'cc'">
      <span class="slider round"></span>
    </label><br><br>
    <label class="switch" for="mbway"> MBWay
      <input type="checkbox" id="mbway" name="paymentMethod" value="mbway" (change)="onCheckboxChange('mbway')"
        [checked]="selectedPaymentMethod === 'mbway'">
      <span class="slider round"></span>
    </label><br><br>
  </div>
</div>
<div class="submit" (click)="submit()">
  <input type="submit" value="Submit"><br>
</div>
<div class="total">
  <h2>{{ getTotalPrice() }}â‚¬</h2>
</div>
<div class="back_button"> <button type="button" (click)="goBack()">Go back</button></div>
