<h2>Library</h2>
<div class="library-menu">
  <a *ngFor="let item of items"
      routerLink="/itemsdetail/{{item.id}}"> 
      Item: {{item.name}} <br> Date of Acquisition: {{item.date}}
  </a>
  <div *ngIf="items.length==0" class="no_items">You have not acquired or been given any items yet.</div>
</div>
<div *ngIf="items.length>0">
  <button type="button" (click)="orderByName()" class="name_button">order by name</button>
  <button type="button" (click)="orderByDate()" class="date_button">order by date</button>
</div>
<div class="back_button"><button type="button" (click)="goBack()">go back</button></div>
