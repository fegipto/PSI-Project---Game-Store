<h2>Library</h2>
<div class="library-menu">
  <a *ngFor="let item of items"
      routerLink="/itemsdetail/{{item.id}}"> 
      Item: {{item.name}} <br> Date of Acquisition: {{item.date}}
  </a>
  <p *ngIf="items.length==0" class="no_items">You have not acquired or been given any items yet.</p>
</div>
<div *ngIf="items.length>0" class="order"><p>Choose how do you want to order your items:</p></div>
<div *ngIf="items.length>0" class="name_button"><button type="button" (click)="orderByName()">order by name</button></div>
<div *ngIf="items.length>0" class="date_button"><button type="button" (click)="orderByDate()">order by date</button></div>
<div class="back_button"><button type="button" (click)="goBack()">go back</button></div>
