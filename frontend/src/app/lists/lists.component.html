<h2 *ngIf="loginService.isLoggedIn()">Lists</h2>
<div *ngIf="loginService.isLoggedIn()" class="list-menu">

  <h3 *ngFor="let list of listItems, let i = index"  
      routerLink="/users/{{loginService.getLoginID()}}/lists"> 
      {{list.name}}
      <p *ngFor="let item of listItems[i].values"
      routerLink="/itemsdetail/{{item.id}}"> 
      {{item.name}}
      </p>
    </h3>
</div>
<div class="back_button"> <button type="button" (click)="goBack()">go back</button></div>
