<h1 class="store">31<sup>st</sup> Game Store</h1>
<div class="signup-container">
  <div id="password-creation-rules">
    <h2>Password creation rules</h2>      
    <span>
      The password must contain:
      <ul>
        <li>8 characters or more</li>
        <li>1 number</li>
        <li>1 uppercase letter</li>
        <li>1 lowercase letter</li>
      </ul>
    </span>
  </div>
  <div class="form-container">
    <h2>Sign up</h2>
    <form #signForm="ngForm" (ngSubmit)="onSubmit(signForm)">
      <div class="form-group">
        <div>
          <label for="username">Username</label>
        </div>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <div>
          <label for="password">Password</label>
        </div>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button class="create-button" type="submit">Create</button>
    </form>
    <button class="create-button" type="button" routerLink="/login">Login</button>
  </div>
</div>

<button class="back-button" type="button" (click)="goBack()">Go back</button>
